<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        
        .broken {
            background-color: #3498db;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease; 
        }

       
        .broken:active {
            background-color: #ff0000;
            transform: rotate(20deg);
        }
    </style>
</head>
<body>
    <button class="broken">Click the button</button>
</body>
</html>
